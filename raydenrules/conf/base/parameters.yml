# Parameters for the Rayden Rules project
# These values can be overridden in conf/local/parameters.yml

discovery:
  # Date range for data discovery (using ISO format YYYY-MM-DD)
  # These dates will only be used if get_most_recent is set to false
  date_range:
    start: "2023-06-01"
    end: "2023-06-30"

  # Get the most recent data available (last 30 days)
  get_most_recent: true

  # CMR API settings
  cmr_api:
    products:
      lst: "MOD11A1"  # MODIS Terra LST daily product (most recent data)
      lst_alternatives: [
        "MYD11A1",    # MODIS Aqua LST (same structure, equally recent)
        "MOD11B1",    # Terra LST 6km (same structure, equally recent)
        "MOD11C1"     # Terra LST 0.05Â° (same structure, equally recent)
      ]
      ndvi: "MOD13Q1"  # MODIS Terra Vegetation Indices 16-Day product
    provider: null     # Don't restrict provider to get more results
    page_size: 100

# Silver layer processing parameters
silver:
  # Whether to actually download HDF files from NASA (False for testing with mock data)
  enable_download: true

  # Directory to store downloaded HDF files
  download_dir: "data/01_raw/nasa_granules"

  # NASA Earthdata authentication token (optional, required for downloads)
  # Get token from: https://urs.earthdata.nasa.gov/
  # IMPORTANT: Override this in conf/local/parameters.yml for security (git-ignored)
  nasa_auth_token: "inset_your_token_here"

  # Processing options
  base_temperature: 18.0  # Base temperature for degree days calculation (Celsius)
  heatwave_threshold: 32.0  # Temperature threshold for heatwave detection (Celsius)
  heatwave_consecutive_days: 3  # Minimum consecutive days for heatwave flag
  rural_baseline_temp: 20.0  # Rural baseline temperature for UHI calculation (Celsius)

  # Data quality thresholds
  cloud_cover_threshold: 50.0  # Maximum acceptable cloud cover percentage
  min_valid_pixels: 100  # Minimum valid pixels required for LST extraction

